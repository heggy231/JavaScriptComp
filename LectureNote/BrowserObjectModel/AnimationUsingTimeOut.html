<!DOCTYPE html>
<html>
<head>
<title>leftFrame</title>

<style>
  #container {
    width: 400px;
    height: 500px;
    position: relative;
    background: yellow;
  }

  #box {
    width: 50px;
    height: 50px;
    position: absolute;
    background: red;
  }
</style>

</head>
<body>
  <p><button onclick="moveMyBox()">Click to Move</button>
  </p>
  <div id = "container">
    <div id = "box">
    </div>
  </div>

  <script>
    function moveMyBox() {
      console.log("Clicked!!!");
      let box = document.getElementById('box');
      box.style.top = '50px';
      box.style.left = '100px';
    }
  </script>


</body>
</html>
