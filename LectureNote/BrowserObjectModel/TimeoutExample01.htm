<!DOCTYPE html>
<html>
<head>
    <title>Timeout Example</title>
</head>
<body>
    <script type="text/javascript">

        //avoid!
        //setTimeout("alert('Hello world!') ", 1000);
        console.log("Hi");
       var myFunc =  function() {
            alert("Hello world!");
        };
        //preferred
        setTimeout(myFunc, 0);
        console.log("There");

    </script>
</body>
</html>
